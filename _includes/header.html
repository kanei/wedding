    <!-- Intro Header -->
    <header class="intro intro-{{ page.key }}">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                        <h1 class="brand-heading">{{ site.site-map[page.key].header.title }}</h1>
                        <p class="sub-head">{{ site.site-map[page.key].header.subtitle }}</p>
                        <p class="intro-text">{{ site.site-map[page.key].header.subsubtitle }}</p>
                        {% if site.site-map[page.key] == "home" %}
                        <a href="#{{ site.site-map[page.key].sections[0] }}" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="bunting"></div>
